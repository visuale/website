<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/resources/scaffold/mainTemplate.xhtml">

	<ui:param name="pageTitle" value="Server error" />

	<ui:define name="main">
		<h1>
			Sorry, something went wrong. Please try again or return
			<h:link outcome="/index.xhtml">&rarr; home</h:link>.
		</h1>
		<hr/>
		<ui:fragment rendered="true">
			<div style="text-align: left;">
				<h3>If you <a href="https://issues.jboss.org/browse/FORGE">report this error</a>, be sure to include:</h3>
				<pre>#{facesMessages.dump(requestScope['javax.servlet.error.exception'])}</pre>
			</div>
		</ui:fragment>
	</ui:define>

</ui:composition>
