<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    <!ENTITY amp "&#38;"> 
    <!ENTITY copy "&#169;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? 'JBoss Forge' : pageTitle}</title>
	<link rel="icon" href='#{resource["icons/favicon.ico"]}' />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
	 <meta name="google-site-verification" content="oFAYjOnDaCkFBHeSp7fOpgsMlptxT2EAxLRFMpwSgnk" />
    <!--
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
     This can be activated to disable zooming.
    -->
	
	<h:outputScript library="js" name="jquery-1.11.1.min.js"  target="body"/>
	<h:outputScript library="js" name="bootstrap.min.js"  target="body"/>
	<h:outputScript library="js" name="forge.jquery.js"  target="body"/>
	<h:outputScript library="js" name="jquery.parallax.min.js" target="body"/>
	<h:outputScript library="js" name="ie10-viewport-bug-workaround.js" target="body" />

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="forge.css" />
	<h:outputStylesheet library="css" name="parallax-styles.css" />

	<!-- Old site CSS -->
	<h:outputStylesheet library="css" name="jboss-community.css" />
	
	

</h:head>

<h:body>

<!--==================  BEGIN PAGE CONTENT  ==================-->
<header class="navbar navbar-static-top">
    <div class="container-fluid header-container">

        <div class="alt-header-row col-xs-2 visible-xs row-fluid">
            <div class="col-xs-12">
                <a href="#" class="forge-logo-smaller visible-xs">
                	<h:graphicImage name="anvil_download_section_150x132.png" library="images" />
                </a>
            </div>

        </div>

        <div class="row">

            <div class="navbar-header col-md-2 com-sm-1 col-xs-2" >
                <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="collapse" data-target="#navBarMain">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <!-- Main Logo -->
                <h:link outcome="/index" styleClass="forge-main-logo hidden-xs"></h:link>



            </div><!-- / .navbar-header -->
            <!-- Login and register buttons -->
            <div class="col-md-2 col-sm-2 col-xs-3 login-register-button-div pull-right">
                <ul class="nav navbar-nav navbar-right login-register-btns ">
                    <li><a href="https://sso.jboss.org/login?service=http://forge.jboss.org">Login</a></li>
                    <li><a href="https://sso.jboss.org/login?service=http://forge.jboss.org">Register</a></li>
                </ul>
            </div>
            <!-- / End Login and register buttons -->

            <div class="col-md-7 col-sm-5 col-xs-6 navbar-collapse collapse pull-right" role="navigation" id="navBarMain" >
                <!-- Insert to the left of main nav in order to display these to the far right -->

                <ul class="nav navbar-nav pull-right  ">
                    <li><h:link outcome="/download">Download</h:link></li>
                    <li><h:link outcome="/addons">Addons</h:link></li>
                    <li><h:link outcome="/news">News</h:link></li>
                    <li><h:link outcome="/documentation">Documentation</h:link></li>
                    <li><h:link outcome="/community">Community</h:link></li>
                    <li class="hidden"><a href="#">Resources</a>
						<ul>
							<li><a href="https://github.com/forge/core">Source Code</a></li>
							<li><a href="https://issues.jboss.org/browse/FORGE">Issue Tracker</a></li>
							<li><a href="https://community.jboss.org/en/forge">Forums</a></li>
							<li><a href="/1.x/">Forge 1.x</a></li>
						</ul></li>
                </ul>
            </div><!-- /. navbar-collapse -->



        </div><!-- /.row-fluid -->
    </div><!-- / .container-fluid -->

</header>

<ui:insert name="main"></ui:insert>

<!-- PAGE SECTION LINKS AND SUPPORT -->

<ui:include src="footer.xhtml"/>

</h:body>
</html>
